version: '3.8'

services:
  # Redis - брокер повідомлень для Celery
  redis:
    image: redis:7-alpine
    container_name: user_fetcher_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - app_network

  # FastAPI додаток
  fastapi:
    build: .
    container_name: user_fetcher_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./data:/app/data
      - ./.env:/app/.env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - app_network
    restart: unless-stopped

  # Celery Worker - виконує задачі
  celery_worker:
    build: .
    container_name: user_fetcher_worker
    command: celery -A app.celery_app worker --loglevel=info
    volumes:
      - ./app:/app/app
      - ./data:/app/data
      - ./.env:/app/.env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - app_network
    restart: unless-stopped

  # Celery Beat - планувальник задач (cron)
  celery_beat:
    build: .
    container_name: user_fetcher_beat
    command: celery -A app.celery_app beat --loglevel=info
    volumes:
      - ./app:/app/app
      - ./data:/app/data
      - ./.env:/app/.env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - app_network
    restart: unless-stopped

  # Flower - веб-інтерфейс для моніторингу Celery (опціонально)
  flower:
    build: .
    container_name: user_fetcher_flower
    command: celery -A app.celery_app flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - app_network
    restart: unless-stopped

networks:
  app_network:
    driver: bridge

volumes:
  redis_data:
